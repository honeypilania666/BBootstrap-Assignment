
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>BBootstrap Assignment</title>
    <!-- Link External stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9b8e76d8b6.js" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="container">
    <div class="main-wrapper">
        <div class="row mx-auto text-center">
            <div class="col-md-5 left full-width-image">
                <img src="images/left_background.jpg" class="img-fluid" alt="left image" />
            </div>
            <div class="col-md-7 right">
                <div class="upper">
                    <h2 id="heading">Soon</h2>
                    <h2 id="content">find jobs tailored to <br>
                        your needs
                    </h2>
                    <p>no spam. no ads. <br>
                        only jobs.
                    </p>
                </div>
                <div class="lower">
                    <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email">
                          <button type="button" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i>
                          </button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>







    <!-- Bootstrap Js cdn files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
